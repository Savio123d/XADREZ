  <script>
    function moverPecaAleatoriamente() {
      const casas = document.querySelectorAll('.tabuleiro .casa');
      let peca = null;
  
      casas.forEach((casa, index) => {
        if (casa.textContent === '♖') {
          peca = { casa, index };
        }
      });
  
      if (peca) {
       
        peca.casa.textContent = '';
  
        let novaCasa;
        do {
          const indiceAleatorio = Math.floor(Math.random() * casas.length);
          novaCasa = casas[indiceAleatorio];
        } while (novaCasa.textContent !== '');
  
        novaCasa.textContent = '♖';
      }
    }
    setInterval(moverPecaAleatoriamente, 2000);
  </script>
